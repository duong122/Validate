<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="main">
        <form action="" method="post" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau cố gắng học tập tại F8</p>
    
          <div class="spacer"></div>
    
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input type="text" id="fullname" name="fullname" placeholder="VD: Lê Đăng Dương" class="form-control">
            <span class="form-message"></span>
          </div>
    
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" name="email" placeholder="VD: ledangduong@gmail.com" class="form-control">
            <span class="form-message"></span>
          </div>
    
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
    
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input type="password" id="password_confirmation" name="password_confirmation"
              placeholder="Nhập lại mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>       
    
          <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script src="./source.js"></script>
    <!-- <script src="./index.js"></script> -->

    <script>
      Validator({
        form: '#form-1',
        formGroupSelector: '.form-group',
        errorSelector: '.form-message',
        rules: [
          Validator.isRequired('#fullname'),
          Validator.isRequired('#email', 'Vui lòng nhập email'),
          Validator.isEmail('#email'),
          Validator.minLengthPassword('#password', 4),
          Validator.isPasswordConfirmed('#password_confirmation', () => {
            return document.querySelector('#password').value
          }),
        ],
        onSubmit: function(data) {
          console.log(data)
        }
      })
    </script>
</body>
</html>
