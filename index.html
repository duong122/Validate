<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="main">
        <form action="" method="post" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau cố gắng học tập tại F8</p>
    
          <div class="spacer"></div>
    
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input type="text" id="fullname" name="fullname" placeholder="VD: Lê Đăng Dương" class="form-control">
            <span class="form-message"></span>
          </div>
    
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" name="email" placeholder="VD: ledangduong@gmail.com" class="form-control">
            <span class="form-message"></span>
          </div>
    
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
    
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>  
          
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Chọn giới tính của bạn</label>
            <div id="gender">
               <div class="gender--type">
                <input type="radio" name="gender" value="Male" class="form-control"> 
                <p>Nam</p>
              </div>
               <div class="gender--type">
                <input type="radio" name="gender" value="Female" class="form-control">
                <p>Nữ</p>
              </div>
              <div class="gender--type mg-left-6px">
                <input type="radio" name="gender" value="Other" class="form-control"> 
                <p>Khác</p>
              </div>
            </div>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="religion" class="form-label">Chọn Tỉnh/TP</label>
            <select name="religion" id="religion" class="form-control">
              <option value="">-- Chọn Tỉnh TP --</option>
              <option value="hni">Hà Nội</option>
              <option value="hcm">Thành phố Hồ Chính Minh</option>
              <option value="hpg">Hải Phòng</option>
              <option value="dng">Đà Nẵng</option>
            </select>
            <span class="form-message"></span>
          </div>  

          <div class="form-group">
            <label for="prefer" class="form-label">Nhập vào sở thích</label>
            <div id="prefer gender">
              <div class="prefer--type mg-left-6px gender--type">
               <input type="checkbox" name="prefer" value="reading"> 
               <p>Đọc sách</p>
             </div>
              <div class="prefer--type mg-left-6px gender--type">
               <input type="checkbox" name="prefer" value="working on metarial">
               <p>Tập võ</p>
             </div>
             <div class="prefer--type mg-left-6px gender--type">
               <input type="checkbox" name="prefer" value="coding"> 
               <p>Coding</p>
             </div>
           </div>
           <span class="form-message"></span>
          </div>  

          <button class="form-submit">Đăng ký</button>
        </form>
    </div>
